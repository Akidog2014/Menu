<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button-Link-Seite</title>

  <!-- iPhone / iPad Unterstützung -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Meine Seite">

  <!-- Optional: Icon fürs Home-Screen-App-Icon -->
  <link rel="apple-touch-icon" href="icon.png"> <!-- <== eigenes Icon einfügen -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      -webkit-tap-highlight-color: transparent; /* verhindert graue Markierung auf iPhone */
    }

    button:hover, button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Prozessübersicht</h1>
  <p>Wähle einen Prozess aus:</p>

  <div class="button-container">
    <button onclick="window.location.href='https://akidog2014.github.io/FiaZ2/'">FiaZ</button>
    <button onclick="window.location.href='https://akidog2014.github.io/HG2025/'">HG</button>
    <button onclick="window.location.href='https://akidog2014.github.io/Kontrolle/'">Kontrolle</button>
    <button onclick="window.location.href='https://akidog2014.github.io/Notiz/'">Notizen</button>
    <button onclick="window.location.href='https://akidog2014.github.io/NotizenKurz/'">Notizenheft</button>    
   
  </div>
</body>
</html>
